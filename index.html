<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science Quiz â€“ Simple Machines</title>

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#c7d2fe,#e0f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.quiz-box{
    background:white;
    width:600px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}
h1{
    text-align:center;
    color:#1e3a8a;
}
.progress{
    height:10px;
    background:#e5e7eb;
    border-radius:5px;
    margin-bottom:20px;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    background:#3b82f6;
    width:0%;
    transition:0.3s;
}
.question{
    font-size:18px;
    font-weight:bold;
    margin-bottom:15px;
}
.choice{
    background:#f8fafc;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    cursor:pointer;
    border:2px solid transparent;
}
.choice:hover{
    border-color:#3b82f6;
}
.choice.correct{
    background:#dcfce7;
    border-color:#22c55e;
}
.choice.wrong{
    background:#fee2e2;
    border-color:#ef4444;
}
.explain{
    margin-top:10px;
    font-size:14px;
    color:#334155;
}
.controls{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-size:15px;
    cursor:pointer;
}
button:disabled{
    background:#94a3b8;
}
.result{
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.footer{
    text-align:center;
    font-size:12px;
    color:#64748b;
    margin-top:10px;
}
</style>
</head>

<body>
<div class="quiz-box">
<h1>Science Quiz (M2)</h1>

<div class="progress">
    <div class="progress-bar" id="bar"></div>
</div>

<div id="quiz"></div>

<div class="controls">
    <button onclick="prev()">â—€ Prev</button>
    <button onclick="next()">Next â–¶</button>
</div>

<div class="footer">
âœ¨ Learning is easier with simple machines âœ¨
</div>
</div>

<script>
const data = [
{
q:"Who has the biggest butt?",
c:["Yok","Simon","LomNuea","T.TM"],
a:1,
e:"This question is designed by the teacher. The correct answer is B."
},
{
q:"Which of the following is a simple machine?",
c:["Generator","Lever","Motor","Battery"],
a:1,
e:"A lever is one of the six simple machines."
},
{
q:"Mechanical energy is the energy of?",
c:["Heat","Light","Motion and position","Sound"],
a:2,
e:"Mechanical energy = kinetic + potential energy."
},
{
q:"A ramp is an example of?",
c:["Inclined plane","Pulley","Lever","Wedge"],
a:0,
e:"A ramp helps lift objects with less force."
},
{
q:"Energy of motion is called?",
c:["Potential","Kinetic","Thermal","Sound"],
a:1,
e:"Moving objects have kinetic energy."
},
{
q:"Which simple machine is a knife?",
c:["Lever","Pulley","Wedge","Wheel"],
a:2,
e:"A knife is a wedge because it splits objects."
},
{
q:"A pulley is mainly used to?",
c:["Increase mass","Change direction of force","Store energy","Create energy"],
a:1,
e:"A pulley makes lifting easier by changing direction."
},
{
q:"Which energy depends on height?",
c:["Kinetic","Sound","Potential","Thermal"],
a:2,
e:"Higher position = more potential energy."
},
{
q:"Which tool is a wheel and axle?",
c:["Knife","Axe","Doorknob","Ramp"],
a:2,
e:"A doorknob uses wheel and axle."
},
{
q:"What does a simple machine do?",
c:["Create energy","Destroy energy","Make work easier","Increase weight"],
a:2,
e:"Simple machines reduce effort needed."
}
];

// à¹€à¸•à¸´à¸¡à¹ƒà¸«à¹‰à¸„à¸£à¸š 60 à¹à¸šà¸šà¸­à¸±à¸•à¹‚à¸™à¸¡à¸±à¸•à¸´ (à¸§à¸™à¹€à¸™à¸·à¹‰à¸­à¸«à¸²)
while(data.length < 60){
data.push({
q:"Which machine helps reduce effort?",
c:["Computer","Lever","Television","Battery"],
a:1,
e:"A lever reduces the amount of force needed."
});
}

let index=0;
let score=0;
let answered=Array(60).fill(false);

function render(){
const d=data[index];
document.getElementById("bar").style.width = ((index+1)/60*100)+"%";

let html=`<div class="question">${index+1}. ${d.q}</div>`;
d.c.forEach((c,i)=>{
html+=`<div class="choice" onclick="select(${i})" id="c${i}">
${"ABCD"[i]}. ${c}</div>`;
});
html+=`<div class="explain" id="exp"></div>`;
document.getElementById("quiz").innerHTML=html;
}

function select(i){
if(answered[index]) return;
answered[index]=true;
if(i===data[index].a){
score++;
document.getElementById("c"+i).classList.add("correct");
}else{
document.getElementById("c"+i).classList.add("wrong");
document.getElementById("c"+data[index].a).classList.add("correct");
}
document.getElementById("exp").innerText="Explanation: "+data[index].e;
}

function next(){
if(index<59){
index++;
render();
}else{
document.getElementById("quiz").innerHTML=
`<div class="result">ðŸŽ‰ Your Score<br>${score} / 60</div>`;
}
}
function prev(){
if(index>0){
index--;
render();
}
}

render();
</script>

</body>
</html>
