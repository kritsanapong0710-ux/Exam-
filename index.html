// ================= [ GAME LOGIC ] =================
const config = {
    apiKey: "AIzaSyAVAd78Y9OUKFdfkPsV96uj2IjFwWu1rAc",
    databaseURL: "https://mark-d1f3f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mark-d1f3f"
};
firebase.initializeApp(config);
const db = firebase.database();

const core = {
    user: '', sub: '', qIdx: 0, score: 0, mode: '', timer: null,
    init(m) {
        this.user = document.getElementById('in-user').value.trim();
        if(!this.user) return alert("‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏î‡πâ‡∏ß‡∏¢‡∏ö‡∏≠‡∏™!");
        this.mode = m;
        if(this.user.toLowerCase() === 'mark') document.getElementById('adm-panel').classList.remove('hidden');
        if(m === 'party') this.sync(); else this.start('sci');
    },
    sync() {
        db.ref('status').on('value', s => {
            const v = s.val(); if(!v) return;
            if(v.state === 'play') { this.sub = v.sub; this.qIdx = v.idx; this.render(); }
            else { this.show('lobby'); }
        });
        db.ref('attacks/'+this.user).on('value', s => { if(s.val()) this.atk(s.val().t); });
    },
    start(s) {
        if(this.mode === 'party') db.ref('status').set({ state: 'play', sub: s, idx: 0 });
        else { this.sub = s; this.qIdx = 0; this.render(); }
    },
    show(id) {
        ['v-lobby','v-quiz','v-blooket'].forEach(v => document.getElementById(v).classList.add('hidden'));
        document.getElementById('v-'+id).classList.remove('hidden');
    },
    render() {
        this.show('quiz');
        const q = QUESTIONS[this.sub].data[this.qIdx];
        document.getElementById('q-sub').innerText = QUESTIONS[this.sub].title + ` [${this.qIdx+1}/${QUESTIONS[this.sub].data.length}]`;
        document.getElementById('q-txt').innerText = q.q;
        const box = document.getElementById('opt-box'); box.innerHTML = '';
        q.a.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = `opt opt-${i}`; b.innerText = t;
            b.onclick = () => this.check(i, q.c); box.appendChild(b);
        });
        let sec = 15; document.getElementById('timer').innerText = sec;
        clearInterval(this.timer);
        this.timer = setInterval(() => {
            sec--; document.getElementById('timer').innerText = sec;
            if(sec <= 0) { clearInterval(this.timer); this.next(); }
        }, 1000);
    },
    check(p, c) {
        clearInterval(this.timer);
        if(p === c) {
            this.score += 100;
            db.ref('scores/'+this.user).set({ n: this.user, s: this.score });
            if(this.mode === 'party') this.show('blooket'); else this.next();
        } else { this.next(); }
    },
    openChest() {
        const item = Math.random() > 0.5 ? 'INK' : 'FLASH';
        document.getElementById('item-got').innerText = "‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö: " + item + "!";
        document.getElementById('atk-box').classList.remove('hidden');
        db.ref('scores').once('value', s => {
            const list = Object.keys(s.val() || {}).filter(u => u !== this.user);
            document.getElementById('target-list').innerHTML = list.map(u => `<button class="btn-gp" style="font-size:1rem;" onclick="core.sendAtk('${u}','${item}')">ATTACK ${u}</button>`).join('');
        });
    },
    sendAtk(u, t) {
        db.ref('attacks/'+u).set({ t: t.toLowerCase() });
        this.show('quiz'); document.getElementById('opt-box').innerHTML = '<h2>‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ...</h2>';
        document.getElementById('atk-box').classList.add('hidden');
    },
    atk(t) {
        const o = document.getElementById('overlay'); o.style.display = 'block';
        o.style.background = t === 'ink' ? 'black' : 'white';
        setTimeout(() => { o.style.display = 'none'; db.ref('attacks/'+this.user).remove(); }, 2500);
    },
    next() {
        if(this.mode === 'party' && this.user.toLowerCase() === 'mark') {
            db.ref('status').update({ idx: this.qIdx + 1 });
        } else if(this.mode === 'solo') {
            if(this.qIdx < QUESTIONS[this.sub].data.length - 1) { this.qIdx++; this.render(); }
            else { alert("‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö‡∏ö‡∏≠‡∏™!"); this.show('lobby'); }
        }
    }
};
window.onkeydown = (e) => { if(e.code === 'Space' && core.user.toLowerCase() === 'mark') core.next(); };
