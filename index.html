<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuiz - Exam System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-thai: #e67e22;
            --primary-eng: #3498db;
            --bg: #f5f6fa;
            --text: #2f3640;
        }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text); }
        .container { width: 95%; max-width: 700px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Selection Page */
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { padding: 30px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; border: 2px solid #eee; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card.thai:hover { border-color: var(--primary-thai); }
        .card.eng:hover { border-color: var(--primary-eng); }
        .card h2 { margin: 10px 0; }
        
        /* Quiz Page */
        #quiz-page, #result-page { display: none; }
        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; }
        .progress-fill { height: 100%; width: 0%; background: #2ecc71; border-radius: 10px; transition: 0.3s; }
        .question { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; line-height: 1.5; }
        .options { display: grid; gap: 12px; }
        .option { padding: 15px; border: 1.5px solid #eee; border-radius: 12px; cursor: pointer; transition: 0.2s; background: #fff; }
        .option:hover { background: #f9f9f9; border-color: #ddd; }
        .option.selected { background: #e8f4fd; border-color: #3498db; }
        
        .footer { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { padding: 10px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-next { background: #2f3640; color: white; }
        .btn-prev { background: #eee; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Result Page */
        .score-circle { width: 150px; height: 150px; border-radius: 50%; border: 10px solid #2ecc71; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px auto; font-size: 2rem; font-weight: bold; }
    </style>
</head>

            { q: "We go to school ____ bus.", a: ["by", "on", "with", "in"], c: 0 },
            { q: "We ____ finish this work today.", a: ["must", "mustn‚Äôt", "don‚Äôt", "didn‚Äôt"], c: 0 },
            { q: "If it rains, we ____ at home.", a: ["stay", "stayed", "will stay", "staying"], c: 2 }
        ]
    };

    let currentSubject = '';
    let currentIdx = 0;
    let score = 0;
    let userAnswers = [];

    function startQuiz(sub) {
        currentSubject = sub;
        currentIdx = 0;
        score = 0;
        userAnswers = new Array(60).fill(null);
        document.getElementById('selection-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const qData = quizData[currentSubject][currentIdx];
        document.getElementById('q-info').innerText = `${currentSubject.toUpperCase()} - Question ${currentIdx + 1} of 60`;
        document.getElementById('q-text').innerText = qData.q;
        
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        
        qData.a.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = `option ${userAnswers[currentIdx] === i ? 'selected' : ''}`;
            div.innerText = opt;
            div.onclick = () => selectOption(i);
            optionsContainer.appendChild(div);
        });

        document.getElementById('progress').style.width = `${((currentIdx + 1) / 60) * 100}%`;
        document.getElementById('prev-btn').disabled = currentIdx === 0;
        document.getElementById('next-btn').innerText = currentIdx === 59 ? "‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö" : "‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ";
    }

    function selectOption(i) {
        userAnswers[currentIdx] = i;
        showQuestion();
    }

    function nextQ() {
        if (userAnswers[currentIdx] === null) {
            alert("‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ");
            return;
        }
        if (currentIdx < 59) {
            currentIdx++;
            showQuestion();
        } else {
            finishQuiz();
        }
    }

    function prevQ() {
        if (currentIdx > 0) {
            currentIdx--;
            showQuestion();
        }
    }

    function finishQuiz() {
        score = 0;
        quizData[currentSubject].forEach((q, i) => {
            if (userAnswers[i] === q.c) score++;
        });
        
        document.getElementById('quiz-page').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        document.getElementById('final-score').innerText = score;
        
        let msg = score >= 50 ? "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î‡∏°‡∏≤‡∏Å! ‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏™‡∏∏‡∏î‡πÜ" : score >= 30 ? "‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏≠‡∏µ‡∏Å‡∏ô‡∏¥‡∏î‡∏à‡∏∞‡πÄ‡∏û‡∏≠‡∏£‡πå‡πÄ‡∏ü‡∏Å‡∏ï‡πå" : "‡∏™‡∏π‡πâ‡πÜ ‡∏ô‡∏∞ ‡∏•‡∏≠‡∏á‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏î‡∏π‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö";
        document.getElementById('feedback').innerText = msg;
    }
</script>
