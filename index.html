<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heetest - Simple Machines Mastery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-container { background: white; width: 95%; max-width: 600px; padding: 40px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .logo { color: #2ecc71; font-size: 32px; font-weight: 700; letter-spacing: -1px; }
        .progress { color: #7f8c8d; font-weight: 600; }
        .question { font-size: 20px; font-weight: 600; color: #2c3e50; margin-bottom: 25px; line-height: 1.4; }
        .options-grid { display: grid; gap: 12px; }
        .option { background: #fff; border: 2px solid #edeff2; padding: 16px 20px; border-radius: 14px; cursor: pointer; transition: all 0.2s ease; text-align: left; font-size: 16px; color: #34495e; font-family: inherit; }
        .option:hover:not([disabled]) { border-color: #2ecc71; background: #fafffc; transform: translateY(-2px); }
        .option.correct { background: #d4edda; border-color: #28a745; color: #155724; font-weight: 600; }
        .option.wrong { background: #f8d7da; border-color: #dc3545; color: #721c24; }
        .footer { margin-top: 30px; display: flex; justify-content: flex-end; }
        #next-btn { background: #2ecc71; color: white; border: none; padding: 14px 35px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 16px; display: none; transition: 0.3s; }
        #next-btn:hover { background: #27ae60; box-shadow: 0 5px 15px rgba(46,204,113,0.3); }
        .result-screen { text-align: center; }
        .score-circle { font-size: 48px; color: #2ecc71; font-weight: 700; margin: 20px 0; }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <div class="header">
        <div class="logo">Heetest</div>
        <div class="progress" id="progress">Question 1/30</div>
    </div>
    <div id="question-content">
        <div class="question" id="q-text">Loading the challenge...</div>
        <div class="options-grid" id="options-container"></div>
    </div>
    <div class="footer">
        <button id="next-btn" onclick="nextQuestion()">Next Question â†’</button>
    </div>
</div>

<script>
    const quizData = [
        // LEVERS
        { question: "Where is the fulcrum located in a First-Class Lever?", options: ["Between the effort and load", "At the very end of the load", "On top of the effort", "It doesn't have a fulcrum"], correct: 0 },
        { question: "Which of these is a Second-Class Lever?", options: ["Scissors", "Tweezers", "Wheelbarrow", "Fishing rod"], correct: 2 },
        { question: "In a Third-Class Lever, what is located in the middle?", options: ["Load", "Fulcrum", "Effort", "Pivot"], correct: 2 },
        { question: "A pair of scissors is an example of which simple machine?", options: ["Wedge", "Lever", "Pulley", "Screw"], correct: 1 },
        { question: "To make a lever easier to use (more mechanical advantage), you should:", options: ["Move the fulcrum closer to the load", "Move the fulcrum closer to the effort", "Make the lever shorter", "Increase the weight of the load"], correct: 0 },
        
        // WHEEL AND AXLE
        { question: "In a wheel and axle, if the wheel is larger than the axle, what happens?", options: ["Speed increases", "Force is multiplied (easier to turn)", "Friction increases", "Nothing changes"], correct: 1 },
        { question: "Which is a classic example of a wheel and axle?", options: ["Stairs", "A doorknob", "A knife", "A flagpole"], correct: 0 },
        { question: "What part of a screwdriver acts as the 'wheel'?", options: ["The metal tip", "The handle", "The screw it turns", "The person's arm"], correct: 1 },
        { question: "Gears are essentially a modified version of which machine?", options: ["Inclined plane", "Wheel and axle", "Wedge", "Pulley"], correct: 1 },
        { question: "A ferris wheel is an example of:", options: ["Lever", "Wheel and axle", "Screw", "Pulley"], correct: 1 },

        // INCLINED PLANE
        { question: "An inclined plane helps you work by:", options: ["Increasing force", "Decreasing the distance", "Increasing distance to decrease effort", "Changing the direction of gravity"], correct: 2 },
        { question: "Which inclined plane would require the LEAST effort to climb?", options: ["A short, steep ramp", "A long, gradual ramp", "A vertical ladder", "A spiral staircase"], correct: 1 },
        { question: "A ramp used for wheelchairs is an example of a:", options: ["Wedge", "Lever", "Inclined plane", "Pulley"], correct: 2 },
        { question: "Stairs are a form of:", options: ["Inclined plane", "Wheel and axle", "Lever", "Pulley"], correct: 0 },
        { question: "As the slope of an inclined plane increases, the effort needed:", options: ["Decreases", "Increases", "Stays the same", "Becomes zero"], correct: 1 },

        // PULLEY
        { question: "A fixed pulley (like on a flagpole) changes what?", options: ["The amount of force", "The direction of the force", "The mass of the object", "The speed of the lift"], correct: 1 },
        { question: "Which pulley system gives you the most mechanical advantage?", options: ["Fixed pulley", "Movable pulley", "A block and tackle (multiple pulleys)", "A broken pulley"], correct: 2 },
        { question: "To lift a 100kg load with a single movable pulley, you need approximately how much force?", options: ["100kg", "50kg", "200kg", "25kg"], correct: 1 },
        { question: "A crane at a construction site uses which machine primarily?", options: ["Screw", "Pulley", "Wedge", "Wheel"], correct: 1 },
        { question: "The rope used in a pulley system moves a _______ distance than the load.", options: ["Shorter", "Greater", "Equal", "Zero"], correct: 1 },

        // WEDGE
        { question: "What is the primary purpose of a wedge?", options: ["To hold things together", "To lift objects vertically", "To split or separate objects", "To rotate objects"], correct: 2 },
        { question: "Which of these is a wedge?", options: ["An axe", "A screw", "A ramp", "A seesaw"], correct: 0 },
        { question: "A wedge is actually two ______ joined back-to-back.", options: ["Levers", "Inclined planes", "Pulleys", "Screws"], correct: 1 },
        { question: "Your front teeth act as which simple machine when you bite an apple?", options: ["Lever", "Wedge", "Pulley", "Wheel"], correct: 1 },
        { question: "Which would make a wedge more effective at splitting wood?", options: ["A thicker, blunt edge", "A longer, thinner edge", "A shorter handle", "A heavier weight"], correct: 1 },

        // SCREW
        { question: "A screw is an inclined plane wrapped around a:", options: ["Circle", "Cylinder/Rod", "Square", "Wedge"], correct: 1 },
        { question: "The distance between the threads on a screw is called the:", options: ["Gap", "Pitch", "Slope", "Level"], correct: 1 },
        { question: "Which screw is easier to turn into wood?", options: ["One with many threads close together", "One with very few threads", "One with no threads", "A nail"], correct: 0 },
        { question: "A jar lid is an example of which simple machine?", options: ["Lever", "Screw", "Wedge", "Pulley"], correct: 1 },
        { question: "A screw converts rotational motion into _______ motion.", options: ["Circular", "Linear (straight line)", "Random", "Oscillating"], correct: 1 }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuiz() {
        const q = quizData[currentIdx];
        document.getElementById("progress").innerText = `Question ${currentIdx + 1}/${quizData.length}`;
        document.getElementById("q-text").innerText = q.question;
        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";
        document.getElementById("next-btn").style.display = "none";

        q.options.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.className = "option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        const correct = quizData[currentIdx].correct;
        const allOptions = document.querySelectorAll(".option");
        allOptions.forEach(opt => opt.disabled = true);
        
        if(selected === correct) {
            btn.classList.add("correct");
            score++;
        } else {
            btn.classList.add("wrong");
            allOptions[correct].classList.add("correct");
        }
        document.getElementById("next-btn").style.display = "block";
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < quizData.length) {
            loadQuiz();
        } else {
            showResults();
        }
    }

    function showResults() {
        const container = document.getElementById("quiz");
        const percent = Math.round((score / quizData.length) * 100);
        container.innerHTML = `
            <div class="result-screen">
                <div class="logo">Heetest</div>
                <h2>Quiz Completed!</h2>
                <div class="score-circle">${score} / ${quizData.length}</div>
                <p>Your Score: <strong>${percent}%</strong></p>
                <button onclick="location.reload()" class="option" style="text-align:center; width:200px; margin: 20px auto;">Try Again</button>
            </div>
        `;
    }

    loadQuiz();
</script>

</body>
</html>
